<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyweight Progression Program</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        h1, h2, h3, h4 {
            color: var(--primary-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        nav button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s ease;
        }
        nav button:hover, nav button.active {
            background-color: var(--secondary-color);
        }
        form {
            display: grid;
            gap: 15px;
        }
        form label {
            font-weight: bold;
        }
        form select, form input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        form input[type="button"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        form input[type="button"]:hover {
            background-color: var(--secondary-color);
        }
        .estimated-max, .workout-routine {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f3f5;
            border-radius: 5px;
        }
        .workout-routine ul {
            padding-left: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            nav button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bodyweight Progression Program</h1>
        <nav>
            <button id="navPushUp" onclick="showCalculator('pushUp')">Push-Up Progression</button>
            <button id="navPullUp" onclick="showCalculator('pullUp')">Pull-Up Progression</button>
            <button id="navAirSquat" onclick="showCalculator('airSquat')">Air Squat Progression</button>
        </nav>

        <div id="calculatorContainer">
            <div id="pushUpContainer" style="display: none;">
                <h2>Push-Up Progression Calculator</h2>
                <form id="pushUpForm">
                    <label for="currentMaxPushUp">Current Max Push-Up Reps:</label>
                    <input type="number" id="currentMaxPushUp" name="currentMaxPushUp" required>
                    <input type="button" value="Generate Program" onclick="calculateRoutine('pushUp')">
                </form>
                <div id="estimatedMaxPushUp" class="estimated-max"></div>
                <div id="workoutRoutinePushUp" class="workout-routine"></div>
            </div>

            <div id="pullUpContainer" style="display: none;">
                <h2>Pull-Up Progression Calculator</h2>
                <form id="pullUpForm">
                    <label for="currentMaxPullUp">Current Max Pull-Up Reps:</label>
                    <input type="number" id="currentMaxPullUp" name="currentMaxPullUp" required>
                    <input type="button" value="Generate Program" onclick="calculateRoutine('pullUp')">
                </form>
                <div id="estimatedMaxPullUp" class="estimated-max"></div>
                <div id="workoutRoutinePullUp" class="workout-routine"></div>
            </div>

            <div id="airSquatContainer" style="display: none;">
                <h2>Air Squat Progression Calculator</h2>
                <form id="airSquatForm">
                    <label for="currentMaxAirSquat">Current Max Air Squat Reps:</label>
                    <input type="number" id="currentMaxAirSquat" name="currentMaxAirSquat" required>
                    <input type="button" value="Generate Program" onclick="calculateRoutine('airSquat')">
                </form>
                <div id="estimatedMaxAirSquat" class="estimated-max"></div>
                <div id="workoutRoutineAirSquat" class="workout-routine"></div>
            </div>
        </div>
    </div>

    <script src="bodyweightCalculators.js"></script>
</body>
</html>
